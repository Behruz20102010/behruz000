<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Click Speed Test</title><link rel="stylesheet" href="style.css"><script defer src="site.js"></script></head><body>
<header class="topbar"><div class="brand">Solar <span>Adventure</span></div></header>
<main class="container"><h2>Click Speed Test</h2>
<p>Time: <span id="time">10</span>s â€” Clicks: <span id="score">0</span></p>
<button id="clickBtn" class="btn">Click me</button>
<div style="margin-top:12px"><a class="btn ghost" href="games.html">Back</a></div>
</main>
<script>
let timeEl=document.getElementById('time'), scoreEl=document.getElementById('score'), btn=document.getElementById('clickBtn');
let score=0, timeLeft=10, running=false, timer;
btn.onclick = ()=>{
  if(!running){ running=true; btn.textContent='Click!'; timer=setInterval(()=>{ timeLeft--; timeEl.textContent=timeLeft; if(timeLeft<=0){ clearInterval(timer); endGame(); } },1000); }
  if(running){ score++; scoreEl.textContent=score; }
};
function endGame(){
  running=false; btn.textContent='Finished'; // save score
  const name = prompt('Enter name for leaderboard','Player')||'Player';
  window.Leaderboard.saveScore('clicker', name, score);
  alert('Score saved: '+score);
}
</script></body></html>
